---
- name: Install unison
  become: true
  apt:
    name: "{{ item }}"
    update_cache: yes
  with_items:
    - unison
    - unison-all
    - cron

- name: enable cron
  action: service name=cron state=started
### path /var/www/wordpress

#- name: enable open ssh
#  become: true
#  action: service name=sshd state=started

- name: Create a directory
  become: true
  ansible.builtin.file:
    path: /home/ubuntu/.unison/
    state: directory
    mode: '0755'

- name: update unison/default.prf
  become: true
  ansible.builtin.copy:
    content: "auto = true\nbatch = true"
    dest: /home/ubuntu/.unison/default.prf

- name: Copy file
  become: true
  ansible.builtin.copy:
    content: "#!/bin/bash\nunison localhost//var/www/wordpress ssh://10.0.1.20//var/www/wordpress -auto -batch" # указать внутренний адрес слейва
    dest: /usr/local/bin/unisonsync.sh
    mode: '0755'

- name: Performs synchronization every 1 minutes
  become: true
  ansible.builtin.cron:
    name: unisonsync
    minute: "*/1"
    user: ubuntu
    job: "/usr/local/bin/unisonsync.sh"